[deploy]
  [deploy.healthcheck]
    path = "/health"
    port = 8000
    timeout = 30

[build]
  builder = "nixpacks"
  [build.args]
    PYTHON_VERSION = "3.11"

[services]
  [services.web]
    start_command = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    
  [services.worker]
    start_command = "python -m app.worker"
    replicas = 2