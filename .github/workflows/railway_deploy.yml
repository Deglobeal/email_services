# workfloe for railway deployment 

name: CI/CD Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t email_service:${{ github.sha }} .

      - name: Login to Railway (using RAILWAY_TOKEN secret)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          curl -sL https://railway.app/install.sh | sh
          railway login --token $RAILWAY_TOKEN
          railway link --project ${{ secrets.RAILWAY_PROJECT_ID }} || true
          # Deploy with Dockerfile
          railway up --detach --service email_service